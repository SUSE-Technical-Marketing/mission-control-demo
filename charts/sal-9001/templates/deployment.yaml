apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-server
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      {{- if or (.Values.global.imagePullSecrets) (and (not (empty .Values.appco)) (not (empty .Values.appco.pullSecret))) }}
      imagePullSecrets:
      {{- with .Values.global.imagePullSecrets }}
      {{- range $ps := . }}
      - name: {{ $ps }}
      {{- end }}
      {{- end }}
      {{- if and (not (empty .Values.appco)) (not (empty .Values.appco.pullSecret)) }}
      - name: {{ .Values.appco.pullSecret }}
      {{- end }}
      {{- end }}
      containers:
      - name: nginx
        image: {{ .Values.image }}
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: {{ .Release.Name }}-content
