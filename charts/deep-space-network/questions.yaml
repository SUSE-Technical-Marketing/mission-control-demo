questions:
  - question: "What is the host name for the Deep Space Network ingress?"
    type: "string"
    label: "Deep Space Network Ingress Host"
    variable: "nginx.ingress.host"
    default: "deep-space-network.local"
    help: "The host name used to access the Deep Space Network via the ingress."
  - question: "Nginx Image"
    type: "string"
    label: "Nginx Image"
    variable: "nginx.image"
    default: "nginx:latest"
    help: "The Docker image for the Nginx server."
  - question: "Image Pull Secret"
    type: "string"
    label: "Image Pull Secret"
    variable: "appco.pullSecret"
    default: ""
    help: "A (pre-existing) image pull secret for accessing private Docker registries."